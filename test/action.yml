runs:
  using: composite
  steps:
    - uses: actions/download-artifact@v3
    - run: $PACKAGE_MANAGER install --ignore-scripts
      shell: bash
      working-directory: ${{ env.DIRECTORY_PATH }}
    - run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y && echo "export PATH=$HOME/.cargo/bin:${PATH}" >> /etc/.bash_profile
      if: ${{ env.NAPI_RS == 'true' }}
      shell: bash
    - run: $PACKAGE_MANAGER test
      shell: bash
      working-directory: ${{ env.DIRECTORY_PATH }}
